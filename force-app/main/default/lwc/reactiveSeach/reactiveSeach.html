<template>
    <lightning-card title="Reactive Search" icon-name="custom:custom63">
        <p class="slds-p-horizontal_small">This is a reactive search example.</p>
    <lightning-input
        type="text"
        label="Search"
        value={searchKey}
        onchange={handleSearchKeyChange}>
    </lightning-input>
    <lightning-button 
        label="Search"
        variant="brand"
        onclick={handleSearchClick}>
    </lightning-button>
   
    <template if:true={contacts}>
        <ul>
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>{contact.FirstName} {contact.LastName}</li>
            </template>
        </ul>
    </template>
    
</template>
